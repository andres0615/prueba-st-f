<div class="p-6">
    <!-- Page Title -->
    <div class="mb-8">
        <h2 class="text-2rem font-light text-slate-800 mb-2">Gesti√≥n de Subcategorias</h2>
        <p class="text-1rem text-slate-600">Administra las subcategorias del sistema</p>
    </div>

    <!-- Toolbar -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                <a 
                class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-colors text-0.875rem font-medium"
                routerLink="create">
                    + Crear Subcategoria
                </a>
                <!-- <input 
                    type="text" 
                    placeholder="Buscar por nombre o correo..." 
                    class="px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full sm:w-80"
                > -->
            </div>
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">ID</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Nombre</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Estado</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                    <tr 
                    class="hover:bg-slate-50 transition-colors"
                    *ngFor="let subcategory of subcategories">
                        <td class="px-6 py-4 text-0.875rem text-slate-900">{{ subcategory.id }}</td>
                        <td class="px-6 py-4 text-0.875rem text-slate-900">{{ subcategory.name }}</td>
                        <td class="px-6 py-4">
                            <span 
                            class="inline-flex px-3 py-1 text-0.75rem font-medium text-gray-800 rounded-full"
                            [ngClass]="[ isActiveSubcategory(subcategory.state) ? 'bg-green-100' : 'bg-gray-100' ]">
                                {{ getStateLabel(subcategory.state) }}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-2">
                                <a 
                                class="text-blue-600 hover:text-blue-700 p-2 hover:bg-blue-50 rounded-lg transition-colors"
                                [routerLink]="'/subcategory/edit/' + subcategory.id ">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </a>
                                <button (click)="deleteSubcategory(subcategory.id)" class="text-red-600 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
