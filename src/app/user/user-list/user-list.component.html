<div class="p-6">
    <!-- Page Title -->
    <div class="mb-8">
        <h2 class="text-2rem font-light text-slate-800 mb-2">Gestión de Usuarios</h2>
        <p class="text-1rem text-slate-600">Administra los usuarios del sistema</p>
    </div>

    <!-- Toolbar -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                <a 
                class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-colors text-0.875rem font-medium"
                routerLink="create">
                    + Crear Usuario
                </a>
                <input 
                    type="text" 
                    placeholder="Buscar por nombre o correo..." 
                    class="px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full sm:w-80"
                >
            </div>
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                <select class="px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-0.875rem">
                    <option>Todos los roles</option>
                    <option>Administrador</option>
                    <option>Vendedor</option>
                    <option>Almacén</option>
                </select>
                <select class="px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-0.875rem">
                    <option>Todos los estados</option>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>
        </div>
    </div>

                    <tr>

                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Nombre</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Correo</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Rol</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Estado</th>
                        <th class="text-left px-6 py-4 text-0.875rem font-medium text-slate-700">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">

                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex px-3 py-1 text-0.75rem font-medium bg-green-100 text-green-800 rounded-full">
                                Activo
                            </span>

                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-700 p-2 hover:bg-blue-50 rounded-lg transition-colors">

                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex px-3 py-1 text-0.75rem font-medium bg-green-100 text-green-800 rounded-full">
                                Activo

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>

                        <td class="px-6 py-4">

                        <td class="px-6 py-4">
