<div class="flex items-center justify-center min-h-screen" >
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2.5rem font-light text-slate-800 mb-2">SkinnaTech</h1>
            <p class="text-1rem text-slate-500">Sistema de Inventario</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-0.875rem font-medium text-slate-700 mb-2">
                    Correo electrónico o usuario
                </label>
                <input 
                    type="text" 
                    id="email" 
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="usuario@ejemplo.com"
                >
            </div>

            <div>
                <label for="password" class="block text-0.875rem font-medium text-slate-700 mb-2">
                    Contraseña
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="••••••••"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-0.875rem text-slate-600">Recordarme</span>
                </label>
                <a href="#" class="text-0.875rem text-blue-600 hover:text-blue-700 transition-colors" onclick="showForgotPassword()">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 text-1rem font-medium"
                routerLink="/user"
            >
                Iniciar sesión
            </button>
        </form>
    </div>
</div>
